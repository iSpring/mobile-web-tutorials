<!DOCTYPE html>

<html>

<head>
    <title>Form</title>
    <!--用户不能缩放页面-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style type="text/css">
        table {
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        
        input {
            width: 200px;
        }
        
        input:valid {
            border: 1px solid green;
        }
        
        input:invalid {
            border: 1px solid red;
        }
        /*input:placeholder-shown {
            border: 1px solid blue;
        }*/
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col />
            <col />
            <col />
        </colgroup>
        <thead>
            <th>类型</th>
            <th>控件</th>
            <th>值</th>
        </thead>
        <tbody>
            <tr>
                <td>password</td>
                <td>
                    <input type="password" required pattern=".{6,}" placeholder="至少输入六个字符" title="至少输入六个字符" autocomplete="new-password" />
                </td>
                <td></td>
            </tr>

            <tr>
                <td>email</td>
                <td>
                    <input type="email" required placeholder="请输入邮箱" />
                </td>
                <td></td>
            </tr>

            <tr>
                <td>number</td>
                <td>
                    <input type="number" min="0" max="100" step="10" required placeholder="请输入数字" />
                </td>
                <td></td>
            </tr>

            <tr>
                <td>range</td>
                <td>
                    <input type="range" min="0" max="100" step="5" />
                </td>
                <td></td>
            </tr>

            <tr>
                <td>search</td>
                <td>
                    <input type="search" required placeholder="请输入关键字" />
                </td>
                <td></td>
            </tr>

            <tr>
                <td>tel</td>
                <td>
                    <input type="tel" required placeholder="请输入电话号码" />
                </td>
                <td></td>
            </tr>

            <tr>
                <td>url</td>
                <td>
                    <input type="url" required placeholder="请输入以https开头的URL地址" pattern="https://.+" title="请输入以https开头的URL地址" />
                </td>
                <td></td>
            </tr>

            <tr>
                <td>color</td>
                <td>
                    <input type="color" value="#00ff00" />
                </td>
                <td></td>
            </tr>

            <tr>
                <td>date</td>
                <td>
                    <input type="date" placeholder="请选择日期" />
                </td>
                <td></td>
            </tr>

            <tr>
                <td>month</td>
                <td>
                    <input type="month" />
                </td>
                <td></td>
            </tr>

            <tr>
                <td>week</td>
                <td>
                    <input type="week" />
                </td>
                <td></td>
            </tr>

            <tr>
                <td>time</td>
                <td>
                    <input type="time" />
                </td>
                <td></td>
            </tr>

            <tr>
                <td>datetime-local</td>
                <td>
                    <input type="datetime-local" />
                </td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <!--<p>input边框为蓝色表示为其设置了required属性，该input是必填的，但是用户没有填入值。</p>-->
    <p>input边框为红色表示其填入的值与其type类型不一致，值是无效的。或者为其设置了required属性，该input是必填的，但是用户没有填入值。</p>
    <p>input边框为绿色表示填入了合法的值。</p>
</body>

<script type="text/javascript">
    var inputs = document.querySelectorAll("input");
    inputs.forEach(function(inputDom) {
        var valueTd = inputDom.parentNode.nextElementSibling;

        function showValue() {
            valueTd.innerText = inputDom.value;
        }

        inputDom.addEventListener("change", function() {
            showValue();
        }, false);

        showValue();
    });
</script>

</html>
