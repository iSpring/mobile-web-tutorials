<!DOCTYPE html>

<html>

<head>
    <title>Form</title>
    <!--用户不能缩放页面-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style type="text/css">
        table {
            border-collapse: collapse;
        }
        
        td {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col />
            <col />
        </colgroup>
        <tbody>
            <tr>
                <td>email</td>
                <td>
                    <input type="email" />
                </td>
            </tr>

            <tr>
                <td>number</td>
                <td>
                    <input type="number" />
                </td>
            </tr>
            <tr>
                <td>range</td>
                <td>
                    <input type="range" />
                </td>
            </tr>
            <tr>
                <td>search</td>
                <td>
                    <input type="search" />
                </td>
            </tr>
            <tr>
                <td>tel</td>
                <td>
                    <input type="tel" />
                </td>
            </tr>

            <tr>
                <td>url</td>
                <td>
                    <input type="url" />
                </td>
            </tr>
            <tr>
                <td>color</td>
                <td>
                    <input type="color" />
                </td>
            </tr>
            <tr>
                <td>date</td>
                <td>
                    <input type="date" />
                </td>
            </tr>
            <tr>
                <td>month</td>
                <td>
                    <input type="month" />
                </td>
            </tr>
            <tr>
                <td>week</td>
                <td>
                    <input type="week" />
                </td>
            </tr>
            <tr>
                <td>time</td>
                <td>
                    <input type="time" />
                </td>
            </tr>
            <tr>
                <td>datetime</td>
                <td>
                    <input type="datetime" />
                </td>
            </tr>
            <tr>
                <td>datetime-local</td>
                <td>
                    <input type="datetime-local" />
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
