<!DOCTYPE html>

<html>

<head>
    <title>URL Scheme</title>
    <!--用户不能缩放页面-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <span>电话</span>
                </td>
                <td>
                    <a href="tel:1-408-555-5555">1-408-555-5555</a>
                </td>
                <td>
                    <pre><a href="tel:1-408-555-5555">1-408-555-5555</a></pre>
                </td>
            </tr>
            <tr>
                <td>
                    <span>发邮件</span>
                </td>
                <td>
                    <a href="mailto@sunqun.me@qq.com">sunqun.me@qq.com</a>
                </td>
                <td>
                    <pre><a href="mailto@sunqun.me@qq.com">sunqun.me@qq.com</a></pre>
                </td>
            </tr>
            <tr>
                <td>
                    <span>发送邮件并设置抄送、标题、内容</span>
                </td>
                <td>
                    <a href="mailto@sunqun.me@qq.co?cc=sunqun1989@126.com&subject=Hello&body=Hello World!">sunqun.me@qq.com</a>
                </td>
                <td>
                    <pre><a href="mailto@sunqun.me@qq.co?cc=sunqun1989@126.com&subject=Hello&body=Hello World!">sunqun.me@qq.com</a></pre>
                </td>
            </tr>
            <tr>
                <td>
                    <span>启动短信App应用</span>
                </td>
                <td>
                    <a href="sms:">点此启动SMS</a>
                </td>
                <td>
                    <pre><a href="sms:">点此启动SMS</a></pre>
                </td>
            </tr>
            <tr>
                <td>
                    <span>启动短信App应用并设置号码</span>
                </td>
                <td>
                    <a href="sms:1-408-555-1212">1-408-555-1212</a>
                </td>
                <td>
                    <pre><a href="sms:1-408-555-1212">1-408-555-1212</a></pre>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
