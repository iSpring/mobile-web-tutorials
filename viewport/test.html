<!DOCTYPE html>
<html>

<head>
    <title>Test Viewport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <div>
        <span>window.devicePixelRatio</span>
        <span id="a"></span>
    </div>
    <div>
        <span>document.documentElement.clientWidth:</span>
        <span id="b"></span>
    </div>
    <div>
        <span>document.documentElement.clientHeight:</span>
        <span id="c"></span>
    </div>
    <div>
        <span>window.innerWidth:</span>
        <span id="d"></span>
    </div>
    <div>
        <span>window.innerHeight:</span>
        <span id="e"></span>
    </div>
    <div>
        <span>window.screen.width:</span>
        <span id="f"></span>
    </div>
    <div>
        <span>window.screen.height:</span>
        <span id="g"></span>
    </div>
</body>
<script type="text/javascript">
    function update() {
        document.querySelector("#a").innerHTML = window.devicePixelRatio;
        document.querySelector("#b").innerHTML = document.documentElement.clientWidth;
        document.querySelector("#c").innerHTML = document.documentElement.clientHeight;
        document.querySelector("#d").innerHTML = window.innerWidth;
        document.querySelector("#e").innerHTML = window.innerHeight;
        document.querySelector("#f").innerHTML = window.screen.width;
        document.querySelector("#g").innerHTML = window.screen.height;
    }
    // window.ontouchend = function() {
    //     setTimeout(update, 500);
    // };
    // update();
    setInterval(function() {
        update();
    }, 500);
</script>

</html>
